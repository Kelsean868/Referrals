<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATIL Motor Insurance Premium Rater</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Source+Serif+Pro:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #f4f6f9; 
            --bg-bento-box: #ffffff;
            --text-primary: #1d2d35; 
            --text-secondary: #4a5568; 
            --text-muted: #718096;    
            --border-color: #dce1e7; 
            --primary-accent: #005f73; 
            --primary-accent-darker: #003d4d;
            --secondary-accent: #ae8625; 
            --shadow-soft: 0 3px 6px rgba(0,0,0,0.04);
            --shadow-medium: 0 5px 15px rgba(0,0,0,0.06);
        }
        body {
            font-family: var(--font-body);
            background-color: var(--bg-main);
            color: var(--text-primary);
        }
        h1, h2, h3, h4 { font-family: var(--font-heading); color: var(--primary-accent); }
        .bento-box {
            background-color: var(--bg-bento-box);
            border-radius: 0.75rem; 
            padding: 1.75rem; 
            box-shadow: var(--shadow-medium);
            border: 1px solid var(--border-color);
        }
        input, select {
            border: 1px solid var(--border-color); padding: 0.85rem 1.15rem; border-radius: 0.375rem; 
            background-color: var(--bg-main); color: var(--text-primary);
            font-weight: 500;
        }
        input:focus, select:focus {
            border-color: var(--primary-accent); box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-accent) 25%, transparent); 
            outline: none;
        }
        .breakdown-row { display: flex; justify-content: space-between; flex-wrap: wrap; }
        .form-section { display: none; }
        .form-section.active { display: block; }
        
        .button-base { font-weight: 600; padding-top: 0.85rem; padding-bottom: 0.85rem; border-radius: 0.375rem; text-transform: uppercase; letter-spacing: 0.025em; cursor: pointer; }
        .primary-btn { background-color: var(--primary-accent); color: white; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(29, 45, 53, 0.7); display: flex; align-items: center; justify-content: center; z-index: 50; backdrop-filter: blur(5px); }
        .modal-content { background-color: var(--bg-bento-box); margin: auto; padding: 2rem; border: 1px solid var(--border-color); width: 90%; max-width: 560px; border-radius: 0.75rem; position: relative; }
        
        .loader { width: 48px; height: 48px; border: 5px solid var(--primary-accent); border-bottom-color: transparent; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-6 lg:p-8">

    <div class="fixed top-4 right-4 z-[101] flex items-center space-x-4">
        <a href="./index.html" class="text-sm font-semibold text-[var(--primary-accent)] hover:underline">&larr; Back to Dashboard</a>
    </div>

    <div id="motor-rater-app" class="w-full max-w-6xl mx-auto my-8 hidden">
        <header class="mb-10 text-center">
            <h1 class="text-4xl sm:text-5xl font-bold mb-3">Motor Insurance Referral Rater</h1>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <div class="lg:col-span-3 space-y-8">
                 <div class="bento-box">
                    <h2 class="text-2xl font-bold mb-4"><i class="fas fa-car-side mr-3 text-[var(--secondary-accent)]"></i>Vehicle Type</h2>
                    <select id="vehicle-type-selector" class="w-full text-lg p-3">
                        <option value="">-- Please select --</option>
                        <option value="private">Private Car</option>
                        <option value="platinum">Platinum Drive</option>
                        <option value="commercial">Commercial Vehicle</option>
                    </select>
                </div>

                <div id="calculators">
                    <!-- Private Car -->
                    <div id="private-calculator" class="form-section bento-box space-y-6"></div>
                    <!-- Platinum Drive -->
                    <div id="platinum-calculator" class="form-section bento-box space-y-6"></div>
                    <!-- Commercial -->
                    <div id="commercial-calculator" class="form-section bento-box space-y-6"></div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div id="results-section" class="bento-box sticky top-8 text-center hidden">
                    <h2 class="text-2xl font-bold mb-2"><i class="fas fa-receipt mr-3 text-[var(--secondary-accent)]"></i>Premium Summary</h2>
                    <p id="total-premium" class="text-4xl font-bold text-[var(--primary-accent)] mt-4">$0.00</p>
                    <p class="text-sm text-[var(--text-muted)]">(Grand Total)</p>
                    <div id="premium-breakdown" class="text-left mt-6 pt-4 border-t border-[var(--border-color)] text-[var(--text-secondary)] text-sm space-y-1"></div>
                    <div id="finders-fee-section" class="text-left mt-6 pt-4 border-t-2 border-dashed border-[var(--secondary-accent)]">
                        <h3 class="text-lg font-bold text-[var(--primary-accent)] mb-2">Initial Finder's Fee</h3>
                        <div id="finders-fee-breakdown" class="text-[var(--text-secondary)] text-sm space-y-1"></div>
                    </div>
                    <button id="create-referral-btn" class="mt-8 w-full primary-btn button-base py-3">Create Referral</button>
                </div>
            </div>
        </main>
    </div>
    
    <div id="auth-loader" class="text-center p-20">
        <div class="loader mx-auto"></div>
        <p class="mt-4 text-[var(--text-secondary)]">Authenticating...</p>
    </div>

    <div id="client-info-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold leading-6 mb-4">Client Information</h3>
            <div class="space-y-4">
                <input type="text" id="client-name" placeholder="Client's Full Name" class="w-full" required>
                <input type="email" id="client-email" placeholder="Client's Email" class="w-full" required>
                <input type="text" id="client-contact" placeholder="Client's Contact Number" class="w-full" required>
            </div>
            <p id="client-modal-error" class="text-red-500 text-sm text-center mt-4"></p>
            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" id="close-client-modal-btn" class="button-base bg-gray-200 text-gray-700">Cancel</button>
                <button type="button" id="submit-referral-btn" class="button-base primary-btn">Submit Referral</button>
            </div>
        </div>
    </div>

    <div id="success-modal" class="modal-overlay hidden">
        <div class="modal-content text-center">
            <i class="fas fa-check-circle text-5xl text-green-500 mx-auto mb-4"></i>
            <h3 class="text-xl font-bold leading-6 mb-2">Referral Submitted!</h3>
            <p class="text-[var(--text-secondary)]">You can track its status on your dashboard.</p>
            <div class="mt-6">
                 <a href="./index.html" class="button-base primary-btn py-2 px-4">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script src="./motor_rater_data.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5hOOzqCPieEpg5ajCBhsScroaB-c1kYg",
            authDomain: "insurance-referrer-hub.firebaseapp.com",
            projectId: "insurance-referrer-hub",
            storageBucket: "insurance-referrer-hub.appspot.com",
            messagingSenderId: "1007719344655",
            appId: "1:1007719344655:web:6e5565f2f957300e8fd17a",
            measurementId: "G-T9W94R7QJF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let lastCalculatedData = {};
        
        // --- Full Calculator UI Templates ---
        const calculatorTemplates = {
            private: `
                <h2 class="text-2xl font-bold">Private Car Details</h2>
                <div class="space-y-6">
                    <h3 class="text-lg font-bold text-[var(--text-secondary)]">Vehicle Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><label for="p-sum-insured" class="block text-sm font-medium text-[var(--text-muted)]">Sum Insured ($)</label><input type="text" inputmode="numeric" id="p-sum-insured" class="mt-1 w-full p-2.5" placeholder="e.g., 80,000"></div>
                        <div><label for="p-vehicle-age" class="block text-sm font-medium text-[var(--text-muted)]">Vehicle Age</label><input type="number" id="p-vehicle-age" class="mt-1 w-full p-2.5" placeholder="e.g., 5"></div>
                        <div><label for="p-coverage-type" class="block text-sm font-medium text-[var(--text-muted)]">Coverage Type</label><select id="p-coverage-type" class="mt-1 w-full p-2.5"><option value="comprehensive">Comprehensive</option><option value="third-party">Third Party Only</option></select></div>
                        <div><label for="p-engine-cc" class="block text-sm font-medium text-[var(--text-muted)]">Engine Capacity</label><select id="p-engine-cc" class="mt-1 w-full p-2.5"><option value="under-2000">Under 2000cc</option><option value="over-2000">Over 2000cc</option></select></div>
                    </div>
                    <h3 class="text-lg font-bold text-[var(--text-secondary)] border-t border-[var(--border-color)] pt-6">Driver Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><label for="p-driver-age" class="block text-sm font-medium text-[var(--text-muted)]">Driver's Age</label><input type="number" id="p-driver-age" class="mt-1 w-full p-2.5" placeholder="e.g., 35"></div>
                        <div><label for="p-driving-exp" class="block text-sm font-medium text-[var(--text-muted)]">Driving Experience</label><input type="number" id="p-driving-exp" class="mt-1 w-full p-2.5" placeholder="e.g., 10"></div>
                    </div>
                     <h3 class="text-lg font-bold text-[var(--text-secondary)] border-t border-[var(--border-color)] pt-6">Discounts</h3>
                    <div><label for="p-ncd" class="block text-sm font-medium text-[var(--text-muted)]">No Claim Discount</label><select id="p-ncd" class="mt-1 w-full p-2.5"><option value="0">0 Years</option><option value="1">1 Year</option><option value="2">2 Years</option><option value="3">3 Years</option><option value="4">4+ Years (Max)</option></select></div>
                </div>`,
            platinum: `
                 <h2 class="text-2xl font-bold">Platinum Drive Details</h2>
                 <p class="text-sm -mt-4 text-[var(--text-muted)]">For luxury vehicles valued over $650,000.</p>
                 <div class="space-y-6">
                    <h3 class="text-lg font-bold text-[var(--text-secondary)]">Vehicle Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><label for="pl-sum-insured" class="block text-sm font-medium text-[var(--text-muted)]">Sum Insured ($)</label><input type="text" inputmode="numeric" id="pl-sum-insured" class="mt-1 w-full p-2.5" placeholder="Min 650,000"></div>
                        <div><label for="pl-vehicle-age" class="block text-sm font-medium text-[var(--text-muted)]">Vehicle Age</label><input type="number" id="pl-vehicle-age" class="mt-1 w-full p-2.5" placeholder="Max 2" max="2"></div>
                    </div>
                    <h3 class="text-lg font-bold text-[var(--text-secondary)] border-t border-[var(--border-color)] pt-6">Driver Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                         <div><label for="pl-driver-age" class="block text-sm font-medium text-[var(--text-muted)]">Driver's Age</label><input type="number" id="pl-driver-age" class="mt-1 w-full p-2.5" placeholder="e.g., 35"></div>
                         <div><label for="pl-driving-exp" class="block text-sm font-medium text-[var(--text-muted)]">Driving Experience</label><input type="number" id="pl-driving-exp" class="mt-1 w-full p-2.5" placeholder="e.g., 10"></div>
                    </div>
                </div>`,
            commercial: `
                 <h2 class="text-2xl font-bold">Commercial Vehicle Details</h2>
                 <div class="space-y-6">
                    <h3 class="text-lg font-bold text-[var(--text-secondary)]">Vehicle Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><label for="c-sum-insured" class="block text-sm font-medium text-[var(--text-muted)]">Sum Insured ($)</label><input type="text" inputmode="numeric" id="c-sum-insured" class="mt-1 w-full p-2.5" placeholder="e.g., 90,000"></div>
                        <div><label for="c-coverage-type" class="block text-sm font-medium text-[var(--text-muted)]">Coverage Type</label><select id="c-coverage-type" class="mt-1 w-full p-2.5"><option value="comprehensive">Comprehensive</option><option value="third-party">Third Party Only</option></select></div>
                        <div id="c-usage-container" class="md:col-span-2"><label for="c-usage" class="block text-sm font-medium text-[var(--text-muted)]">Vehicle Usage</label><select id="c-usage" class="mt-1 w-full p-2.5"><option value="private-pickup">Private Use Pick-up</option><option value="own-goods">Own Goods</option><option value="other">All Other Usages</option></select></div>
                        <div id="c-hp-container" class="hidden md:col-span-2"><label for="c-hp" class="block text-sm font-medium text-[var(--text-muted)]">Horsepower (HP)</label><select id="c-hp" class="mt-1 w-full p-2.5"><option value="upto-30">Up to 30 HP</option><option value="31-50">31 - 50 HP</option><option value="over-50">Over 50 HP</option></select></div>
                    </div>
                     <h3 class="text-lg font-bold text-[var(--text-secondary)] border-t border-[var(--border-color)] pt-6">Discounts</h3>
                    <div><label for="c-ncd" class="block text-sm font-medium text-[var(--text-muted)]">No Claim Discount</label><select id="c-ncd" class="mt-1 w-full p-2.5"><option value="0">0 Years</option><option value="1">1 Year</option><option value="2">2 Years</option><option value="3">3 Years</option><option value="4">4+ Years (Max)</option></select></div>
                </div>`
        };


        onAuthStateChanged(auth, (user) => {
            const appEl = document.getElementById('motor-rater-app');
            const loaderEl = document.getElementById('auth-loader');
            if (user) {
                currentUser = user;
                appEl.classList.remove('hidden');
                loaderEl.classList.add('hidden');
            } else {
                loaderEl.innerHTML = `<div class="text-center bento-box max-w-lg mx-auto"><h3 class="text-xl font-bold leading-6 mb-2">Authentication Error</h3><p class="text-[var(--text-secondary)]">You must be logged in to use the rater.</p><div class="mt-6"><a href="./index.html" class="button-base primary-btn py-2 px-4">Go to Login</a></div></div>`;
                appEl.classList.add('hidden');
                loaderEl.classList.remove('hidden');
            }
        });

        const vehicleTypeSelector = document.getElementById('vehicle-type-selector');
        const calculators = { 
            private: document.getElementById('private-calculator'),
            platinum: document.getElementById('platinum-calculator'), 
            commercial: document.getElementById('commercial-calculator'),
        };
        const resultsSection = document.getElementById('results-section');
        const totalPremiumEl = document.getElementById('total-premium');
        const premiumBreakdownEl = document.getElementById('premium-breakdown');
        const findersFeeBreakdownEl = document.getElementById('finders-fee-breakdown');
        const createReferralBtn = document.getElementById('create-referral-btn');
        const clientInfoModal = document.getElementById('client-info-modal');
        const closeModalBtn = document.getElementById('close-client-modal-btn');
        const submitReferralBtn = document.getElementById('submit-referral-btn');
        const successModal = document.getElementById('success-modal');
            
        vehicleTypeSelector.addEventListener('change', () => {
            const selectedType = vehicleTypeSelector.value;
            Object.entries(calculators).forEach(([key, calc]) => {
                if (key === selectedType) {
                    calc.innerHTML = calculatorTemplates[key];
                    calc.classList.add('active');
                    // Re-add event listeners to the new inputs
                    document.querySelectorAll(`#${key}-calculator input, #${key}-calculator select`).forEach(input => {
                        input.addEventListener('input', calculatePremium);
                        input.addEventListener('change', calculatePremium);
                    });
                } else {
                    calc.innerHTML = '';
                    calc.classList.remove('active');
                }
            });
            resultsSection.classList.add('hidden');
            if (selectedType) {
                calculatePremium();
            }
        });

        createReferralBtn.addEventListener('click', () => {
            if (lastCalculatedData.totalPremium > 0) {
                 clientInfoModal.style.display = 'flex';
            } else {
                alert("Please calculate a premium first.");
            }
        });

        closeModalBtn.addEventListener('click', () => clientInfoModal.style.display = 'none');
        submitReferralBtn.addEventListener('click', submitReferral);

        function getFloatValue(id) {
            const element = document.getElementById(id);
            if (!element) return 0;
            return parseFloat((element.value || '').replace(/,/g, '')) || 0;
        }

        function formatCurrency(value) {
            if (isNaN(value)) return '0.00';
            return value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
        
        function calculatePremium() {
            const selectedType = vehicleTypeSelector.value;
            if (!selectedType) return;
            
            resultsSection.classList.remove('hidden');
            
            let premiumData = {};
            if(selectedType === 'private') premiumData = calculatePrivatePremium();
            else if (selectedType === 'platinum') premiumData = calculatePlatinumPremium();
            else if (selectedType === 'commercial') premiumData = calculateCommercialPremium();
            else { premiumData = { finalTotal: 0, breakdownHTML: '', premiumBeforeTax: 0 }; }
           
            const { finalTotal, breakdownHTML, premiumBeforeTax } = premiumData;

            totalPremiumEl.textContent = `$${formatCurrency(finalTotal)}`;
            premiumBreakdownEl.innerHTML = breakdownHTML;
            
            lastCalculatedData = {
                insuranceType: 'Motor',
                vehicleType: selectedType,
                premiumBeforeTax,
                totalPremium: finalTotal,
            };

            calculateAndDisplayFindersFee(premiumBeforeTax);
        }

        function calculatePrivatePremium() {
            const sumInsured = getFloatValue('p-sum-insured');
            const coverage = document.getElementById('p-coverage-type').value;
            const driverAge = getFloatValue('p-driver-age');
            const engine = document.getElementById('p-engine-cc').value;
            const ncdYears = parseInt(document.getElementById('p-ncd').value, 10);
            
            let basePremium = (engine === 'under-2000' ? 1700 : 2000);
            if (coverage === 'comprehensive') basePremium += (sumInsured * 0.08);

            let ageLoading = (driverAge > 0 && driverAge <= 24) ? basePremium * 0.20 : 0;
            const premiumAfterLoading = basePremium + ageLoading;

            const ncdRate = (NCD_RATES.private[coverage] || [])[ncdYears] || 0;
            const ncdAmount = premiumAfterLoading * ncdRate;
            const premiumBeforeTax = premiumAfterLoading - ncdAmount;
            
            let taxAmount = (driverAge > 0 && driverAge <= 60) ? premiumBeforeTax * 0.06 : 0;
            const finalTotal = premiumBeforeTax + taxAmount;

            const breakdownHTML = `
                <div class="breakdown-row"><span class="breakdown-label">Base Premium</span><span class="breakdown-value">$${formatCurrency(basePremium)}</span></div>
                ${ageLoading > 0 ? `<div class="breakdown-row"><span class="breakdown-label">Age Loading</span><span class="breakdown-value">$${formatCurrency(ageLoading)}</span></div>` : ''}
                ${ncdAmount > 0 ? `<div class="breakdown-row text-green-600"><span class="breakdown-label">NCD (${ncdRate * 100}%)</span><span class="breakdown-value">-$${formatCurrency(ncdAmount)}</span></div>` : ''}
                <div class="breakdown-row font-semibold border-t pt-1 mt-1"><span class="breakdown-label">Premium Before Tax</span><span class="breakdown-value">$${formatCurrency(premiumBeforeTax)}</span></div>
                <div class="breakdown-row"><span class="breakdown-label">Tax (6%)</span><span class="breakdown-value">$${formatCurrency(taxAmount)}</span></div>
            `;
            return { finalTotal, breakdownHTML, premiumBeforeTax };
        }

         function calculatePlatinumPremium() {
            const sumInsured = getFloatValue('pl-sum-insured');
            const driverAge = getFloatValue('pl-driver-age');
            const basePremium = (sumInsured * 0.035) + 3000; // Simplified
            const premiumBeforeTax = basePremium;
            const taxAmount = (driverAge > 0 && driverAge <= 60) ? premiumBeforeTax * 0.06 : 0;
            const finalTotal = premiumBeforeTax + taxAmount;
            const breakdownHTML = `<div class="breakdown-row font-semibold"><span class="breakdown-label">Premium Before Tax</span><span class="breakdown-value">$${formatCurrency(premiumBeforeTax)}</span></div> <div class="breakdown-row"><span class="breakdown-label">Tax (6%)</span><span class="breakdown-value">$${formatCurrency(taxAmount)}</span></div>`;
            return { finalTotal, breakdownHTML, premiumBeforeTax };
        }

        function calculateCommercialPremium() {
            const sumInsured = getFloatValue('c-sum-insured');
            const coverage = document.getElementById('c-coverage-type').value;
            const usage = document.getElementById('c-usage')?.value;
            const ncdYears = parseInt(document.getElementById('c-ncd')?.value || 0, 10);
            
            let rate = 0.10, base = 3500;
            if(usage === 'own-goods') { rate = 0.085; base = 2200; }
            if(usage === 'private-pickup') { rate = 0.08; base = 1700; }
            
            let basePremium = (coverage === 'comprehensive') ? (sumInsured * rate) + base : base;
            
            const ncdRate = (NCD_RATES.commercial[coverage] || [])[ncdYears] || 0;
            const ncdAmount = basePremium * ncdRate;
            const premiumBeforeTax = basePremium - ncdAmount;
            const taxAmount = premiumBeforeTax * 0.06;
            const finalTotal = premiumBeforeTax + taxAmount;

            const breakdownHTML = `
                <div class="breakdown-row"><span class="breakdown-label">Base Premium</span><span class="breakdown-value">$${formatCurrency(basePremium)}</span></div>
                ${ncdAmount > 0 ? `<div class="breakdown-row text-green-600"><span class="breakdown-label">NCD (${ncdRate * 100}%)</span><span class="breakdown-value">-$${formatCurrency(ncdAmount)}</span></div>` : ''}
                <div class="breakdown-row font-semibold border-t pt-1 mt-1"><span class="breakdown-label">Premium Before Tax</span><span class="breakdown-value">$${formatCurrency(premiumBeforeTax)}</span></div>
                <div class="breakdown-row"><span class="breakdown-label">Tax (6%)</span><span class="breakdown-value">$${formatCurrency(taxAmount)}</span></div>`;
            return { finalTotal, breakdownHTML, premiumBeforeTax };
        }

        function calculateAndDisplayFindersFee(preTaxPremium) {
            const totalCommission = preTaxPremium * 0.10;
            const incomeTax = totalCommission * 0.25;
            const netCommission = totalCommission - incomeTax;
            const findersFee = netCommission * 0.50;
            lastCalculatedData.findersFee = findersFee;
            findersFeeBreakdownEl.innerHTML = `
                <div class="breakdown-row"><span>Total Commission (10%)</span><span class="font-semibold">$${formatCurrency(totalCommission)}</span></div>
                <div class="breakdown-row text-red-600"><span>- Income Tax (25%)</span><span>-$${formatCurrency(incomeTax)}</span></div>
                <div class="breakdown-row font-semibold border-t pt-1 mt-1"><span>Net Commission</span><span>$${formatCurrency(netCommission)}</span></div>
                <div class="breakdown-row text-green-600 mt-2"><span class="font-bold">Your Finder's Fee (50%)</span><span class="font-bold">$${formatCurrency(findersFee)}</span></div>`;
        }

        async function submitReferral() {
            const clientName = document.getElementById('client-name').value;
            const clientEmail = document.getElementById('client-email').value;
            const clientContact = document.getElementById('client-contact').value;
            if (!clientName || !clientEmail || !clientContact) {
                document.getElementById('client-modal-error').textContent = "Please fill out all client fields.";
                return;
            }
            submitReferralBtn.innerHTML = '<span class="loader !w-6 !h-6"></span>';
            submitReferralBtn.disabled = true;

            try {
                await addDoc(collection(db, "referrals"), {
                    ...lastCalculatedData,
                    referrerId: currentUser.uid, referrerName: currentUser.displayName,
                    clientName, clientEmail, clientContact,
                    status: 'Pending', createdAt: Timestamp.now()
                });
                clientInfoModal.style.display = 'none';
                successModal.style.display = 'flex';
            } catch (error) {
                document.getElementById('client-modal-error').textContent = "Could not submit referral.";
            } finally {
                submitReferralBtn.innerHTML = 'Submit Referral';
                submitReferralBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
